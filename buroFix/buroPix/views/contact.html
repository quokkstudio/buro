<div class="spa-view contact-view" data-spa-view="contact" data-spa-fragment="view">
  <section class="contact-board" aria-label="Contact">
    <div class="contact-grid">
      <div class="contact-col contact-col--left">
        <div class="contact-card contact-card--small">
          <p class="contact-meta">Seoul, Korea</p>
          <p class="contact-meta" data-contact-date>Tuesday, November 4</p>
          <p class="contact-meta" data-contact-time>16:26</p>
          <p class="contact-meta contact-meta--muted">cloudy</p>
        </div>
        <div class="contact-row">
          <div class="contact-card contact-card--icon"><span class="contact-icon">IG</span></div>
          <div class="contact-card contact-card--icon"><span class="contact-icon">BE</span></div>
        </div>
        <div class="contact-card contact-card--small">Open from 10-6</div>
        <div class="contact-card contact-card--tall">
          Monday<br>
          Tuesday<br>
          Wednesday<br>
          Thursday<br>
          Friday
        </div>
      </div>

      <div class="contact-col contact-col--address">
        <div class="contact-card contact-card--address">
          서울 강남구<br>
          도산대로<br>
          12길 25-1<br>
          B1
          <div class="contact-card__footer">
            <div>
              <div class="contact-label">Directions</div>
              <div class="contact-value">Google Maps</div>
            </div>
            <span class="contact-action-icon" aria-hidden="true">↗</span>
          </div>
        </div>
      </div>

      <div class="contact-col contact-col--studio">
        <div class="contact-card contact-card--studio">BÜRO<br>STUDIO</div>
        <div class="contact-actions contact-actions--studio">
          <div class="contact-card contact-card--action">
            <div>
              <div class="contact-label">Phone</div>
              <div class="contact-value">+1 054667364</div>
            </div>
            <span class="contact-action-icon" aria-hidden="true">☎</span>
          </div>
          <div class="contact-card contact-card--action">
            <div>
              <div class="contact-label">Email</div>
              <div class="contact-value">info.buropix@gmail.com</div>
            </div>
            <span class="contact-action-icon" aria-hidden="true">✉</span>
          </div>
        </div>
      </div>

      <div class="contact-col contact-col--slim">
        <div class="contact-card contact-card--slim contact-card--fill"></div>
      </div>

      <div class="contact-col contact-col--main">
        <div class="contact-card contact-card--large contact-card--fill"></div>
      </div>
    </div>

  </section>
</div>
